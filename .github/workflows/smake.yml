name: SMake

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Checkout SMake
      uses: actions/checkout@v3
      with:
        repository: 'kala13x/smake'
        submodules: recursive
        path: 'smake'

    - name: Build Smake
      run: |
        pwd && ls
        cd smake && ./build.sh --install
        pwd && ls

    - name: Build with SMake
      run: |
        pwd && ls
        smake && make
        pwd && ls
